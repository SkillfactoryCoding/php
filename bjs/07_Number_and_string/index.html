<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Калькулятор</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row calc-row align-items-center">
        <div class="col col-md-4 offset-md-4">
          <div class="form-group">
            <div class="card" id="calc">
              <div class="card-body">
                <input
                  class="form-control input-window"
                  id="inputWindow"
                  value=""
                />
                <select
                  class="custom-select form-control form-control-sm"
                  id="history_selector"
                >
                  <option></option>
                </select>
                <div class="row no-gutters">
                  <div class="col">
                    <button
                      class="btn btn-outline-danger form-control"
                      data-action="clr"
                      id="btn_clr"
                    >
                      AC
                    </button>
                  </div>

                  <div class="col">
                    <button
                      class="btn btn-outline-danger form-control"
                      data-action="clr_last"
                      id="btn_clr_last"
                    >
                      C
                    </button>
                  </div>

                  <div class="col">
                    <button
                      class="btn btn-outline-primary form-control"
                      data-action="sign"
                      id="btn_sign"
                    >
                      &PlusMinus;
                    </button>
                  </div>
                  <div class="col">
                    <button
                      class="btn btn-outline-primary form-control"
                      data-action="divide"
                      id="btn_divide"
                    >
                      &divide;
                    </button>
                  </div>
                </div>
                <div class="row no-gutters">
                  <div class="col">
                    <button
                      class="btn btn-outline-primary form-control"
                      data-action="1"
                      id="btn_1"
                    >
                      1
                    </button>
                  </div>
                  <div class="col">
                    <button
                      class="btn btn-outline-primary form-control"
                      data-action="2"
                      id="btn_2"
                    >
                      2
                    </button>
                  </div>
                  <div class="col">
                    <button
                      class="btn btn-outline-primary form-control"
                      data-action="3"
                      id="btn_3"
                    >
                      3
                    </button>
                  </div>
                  <div class="col">
                    <button
                      class="btn btn-outline-primary form-control"
                      data-action="multi"
                      id="btn_multi"
                    >
                      *
                    </button>
                  </div>
                </div>
                <div class="row no-gutters">
                  <div class="col">
                    <button
                      class="btn btn-outline-primary form-control"
                      data-action="4"
                      id="btn_4"
                    >
                      4
                    </button>
                  </div>
                  <div class="col">
                    <button
                      class="btn btn-outline-primary form-control"
                      data-action="5"
                      id="btn_5"
                    >
                      5
                    </button>
                  </div>
                  <div class="col">
                    <button
                      class="btn btn-outline-primary form-control"
                      data-action="6"
                      id="btn_6"
                    >
                      6
                    </button>
                  </div>
                  <div class="col">
                    <button
                      class="btn btn-outline-primary form-control"
                      data-action="minus"
                      id="btn_minus"
                    >
                      -
                    </button>
                  </div>
                </div>
                <div class="row no-gutters">
                  <div class="col">
                    <button
                      class="btn btn-outline-primary form-control"
                      data-action="7"
                      id="btn_7"
                    >
                      7
                    </button>
                  </div>
                  <div class="col">
                    <button
                      class="btn btn-outline-primary form-control"
                      data-action="8"
                      id="btn_8"
                    >
                      8
                    </button>
                  </div>
                  <div class="col">
                    <button
                      class="btn btn-outline-primary form-control"
                      data-action="9"
                      id="btn_9"
                    >
                      9
                    </button>
                  </div>
                  <div class="col">
                    <button
                      class="btn btn-outline-primary form-control"
                      data-action="sum"
                      id="btn_sum"
                    >
                      +
                    </button>
                  </div>
                </div>
                <div class="row no-gutters">
                  <div class="col">
                    <button
                      class="btn btn-outline-primary form-control"
                      data-action="0"
                      id="btn_0"
                    >
                      0
                    </button>
                  </div>
                  <div class="col">
                    <button
                      class="btn btn-outline-primary form-control"
                      data-action="point"
                      id="btn_point"
                    >
                      .
                    </button>
                  </div>
                  <div class="col">
                    <button
                      class="btn btn-outline-primary form-control"
                      data-action="sqrt"
                      id="btn_sqrt"
                    >
                      &Sqrt;
                    </button>
                  </div>
                  <div class="col">
                    <button
                      class="btn btn-outline-primary form-control"
                      data-action="equal"
                      id="btn_equal"
                    >
                      =
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
