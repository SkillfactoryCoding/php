<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title"><span id="surnameOutput">Генерация фамилии</span></h3>
                            <h4><span id="firstNameOutput">Генерация имени</span></h4>
                            <h4><span id="lastNameOutput">Генерация отчества</span></h4>
                            <p></p>
                            <p>
                                <span id="genderOutput">Генерация пола</span>,
                                <span id="professionOutput">Генерация профессии</span>,
                                <span id="birthDateOutput">Генерация даты рождения</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-success" onclick="init();">Генерировать</button>
                    <button type="button" class="btn btn-warning" onclick="clearPerson();">Очистить</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
